    }

    function activeCats(){ return [...chipsWrap.querySelectorAll('.chip.active')].map(c=>c.dataset.key); }

    function render(){
      const text = (q.value||'').toLowerCase().trim();
      const cats = new Set(activeCats());
      const filtered = DATA.filter(it=>{
        const content = `${it.nome} ${it.oque} ${it.serve} ${it.quando} ${it.atencao} ${CATS[it.cat]}`.toLowerCase();
        const textOk = !text || content.includes(text);
        const catOk = cats.size===0 || cats.has(it.cat);
        return textOk && catOk;
      });
      grid.innerHTML = filtered.map(card).join('');
      empty.style.display = filtered.length? 'none':'block';
    }

    q.addEventListener('input', render);
    document.getElementById('btnClear').onclick = ()=>{ q.value=''; chipsWrap.querySelectorAll('.chip.active').forEach(c=>c.classList.remove('active')); render(); };
    document.getElementById('btnPrint').onclick = ()=> window.print();

    render();
  </script>
</body>
</html>
